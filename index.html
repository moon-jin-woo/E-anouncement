<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-공지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
     minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <style media="screen">
      body {
        background-color: rgba(56, 73, 64, 255);
        color: rgba(255, 250, 208, 180);
      }
      header {
        font-size : 50px;
        text-align : center;
        margin : 20px;
        color: white;
      }
      body{
        margin: 10px;
      }
      ul{
        padding: 0px;
      }
      .ㄱ, .ㄷ{
        list-style: none;
        text-align: center;
        display: flex;
      }
      .ㄴ{
        list-style: none;
        text-align: center;
        display: flex;
        background-color: rgba(255, 255, 255, 0.2);
      }
      .ㄱ li,.ㄴ li,.ㄷ li{
        text-align: center;
        flex-grow: 1
        flex-basis: auto;
        align-items: center;
        justify-content: center;
        display: flex;
        font-size: 9vw;
      }
      .ㄱ li,.ㄴ li{
        border: 1.3vw solid rgba(255, 250, 208, 180);
      }
      .ㄷ li{
        border: 1.3vw solid white;
        color : white;
      }
      .a, .b {
        flex: 1;
        height: 24vw;
      }
      .c {
        flex: 2;
        height: 24vw;
      }
    </style>
  </head>
  <body>
    <header>
      <공지>

      <ul class="가">

          <li class="c">실업,외환</li>
        </ul>
        <ul class="ㄱ">
          <li class="a">9/30</li>
          <li class="b">회화</li>

        </ul>
        <ul class="ㄴ">
          <li class="a">8/25</li>
          <li class="b">오후</li>
          <li class="c">최종수정일</li>
        </ul>
      </ul>
  </body>
</html>
